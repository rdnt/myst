name: gh-pages

on: push

# Environment variables available to all jobs and steps in this workflow
env:
  MYST_DEBUG: false

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      id: setup-node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build
      id: build
      run: |
          export VUE_APP_PUBLIC_PATH=/myst
          npm --prefix ui install ui
          npm --prefix ui run build
    - name: Deploy App
      id: app-deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./static
  deploy-assets:
    name: deploy-assets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v2
    - name: Deploy Assets
      id: assets-deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ASSETS_DEPLOY_KEY }}
        publish_dir: ./assets
        external_repository: SHT/assets
        publish_branch: master
