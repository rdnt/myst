name: gh-pages

on:
  release:
    types: [created]
  push:
    branches:
      - master

# Environment variables available to all jobs and steps in this workflow
env:
  MYST_DEBUG: false

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set up Node.js ${{ matrix.node-version }}
      id: setup-node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build
      id: build
      run: |
          cd vue
          export VUE_APP_PUBLIC_PATH=/myst
          npm install
          npm run build
          cd ..
    - name: Deploy App
      id: app-deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./static
    - name: Deploy Assets
      id: assets-deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ASSETS_DEPLOY_KEY }}
        publish_dir: ./assets
        external_repository: SHT/assets
        publish_branch: master
